<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Tuki ðŸ’™</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#1c1c3c);
background-size:400% 400%;
animation:gradientMove 15s ease infinite;
color:white;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Floating light particles */
.particles span{
position:absolute;
width:6px;
height:6px;
background:white;
border-radius:50%;
opacity:0.4;
animation:float 15s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh) scale(0);}
100%{transform:translateY(-10vh) scale(1);}
}

/* Glass container */
.container{
position:relative;
width:90%;
max-width:600px;
padding:40px;
border-radius:25px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
box-shadow:0 0 60px rgba(0,0,0,0.7);
text-align:center;
transition:all 1s ease;
}

h1{
font-size:30px;
background:linear-gradient(90deg,#00d4ff,#ff00c8);
-webkit-background-clip:text;
color:transparent;
margin-bottom:20px;
}

.cards{
display:flex;
flex-direction:column;
gap:15px;
margin-bottom:25px;
}

.card{
padding:15px;
border-radius:15px;
background:rgba(255,255,255,0.08);
opacity:0;
transform:translateY(30px);
transition:0.8s ease;
}

.card.show{
opacity:1;
transform:translateY(0);
}

button{
padding:12px 30px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#00d4ff,#ff00c8);
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
box-shadow:0 0 20px #ff00c8;
}

.final{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:rgba(0,0,0,0.9);
opacity:0;
pointer-events:none;
transition:1s ease;
}

.final.active{
opacity:1;
pointer-events:auto;
}

.final h2{
font-size:28px;
margin-bottom:20px;
background:linear-gradient(90deg,#00d4ff,#ff00c8);
-webkit-background-clip:text;
color:transparent;
}

.heart{
font-size:90px;
animation:beat 1s infinite;
}

@keyframes beat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.4);}
}

@media(max-width:600px){
h1{font-size:22px;}
.final h2{font-size:22px;}
}

</style>
</head>

<body>

<div class="particles">
<span style="left:10%;animation-delay:0s;"></span>
<span style="left:30%;animation-delay:3s;"></span>
<span style="left:50%;animation-delay:6s;"></span>
<span style="left:70%;animation-delay:2s;"></span>
<span style="left:90%;animation-delay:4s;"></span>
</div>

<div class="container">

<h1>Dear, Masrurah Hossain Nubah ðŸ’™</h1>

<div class="cards" id="cards">
<div class="card">You are the calm in my chaos.</div>
<div class="card">The light in my darkest nights.</div>
<div class="card">The reason my heart feels alive.</div>
<div class="card">And the only future I want beside me.</div>
</div>

<button onclick="revealFinal()">Open My Heart</button>

</div>

<div class="final" id="finalScene">
<h2>You are my forever. Always. "Tuku" ðŸ’«</h2>
<div class="heart">ðŸ’™</div>
</div>

<script>

const cards=document.querySelectorAll(".card");

cards.forEach((card,index)=>{
setTimeout(()=>{
card.classList.add("show");
},800*(index+1));
});

function revealFinal(){
document.getElementById("finalScene").classList.add("active");
}

</script>

</body>
</html>
